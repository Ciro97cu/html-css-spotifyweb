<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--********** link favicon spotify **********-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!--********** link css file **********-->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">

    <!--********** link font awesome **********-->
    <script src="https://kit.fontawesome.com/1f72ff4464.js" crossorigin="anonymous"></script>

    <!-- link google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Spotify</title>

</head>
<body>

    <!--********** header section **********-->
    <header>

        <div class="a-wrapper">

            <a href="#" class="no-underline c-white">EFFETTUA L'UPGRADE</a>

        </div>

    </header>

    <!--********** aside section **********-->
    <aside>

        <div class="container-aside-items">

            <!-- flex item direction column  -->
            <div class="container-column">

                <!-- img logo spotify -->
                <div class="wrapper-img-aside">

                    <img src="img/logo.svg" alt="logo-spotify">

                </div>

                <!-- ul home - search - library -->
                <ul>

                    <li class="active-sidebar">

                        <a class="no-underline c-white" href="#">
                            <img src="img/home.svg" alt="home-png">
                            <p class="fw-500">Home</p>
                        </a>

                    </li>

                    <li>

                        <a class="no-underline c-grey" href="#">
                            <img src="img/search.svg" alt="search-png">
                            <p class="fw-500">Cerca</p>
                        </a>

                    </li>

                    <li>

                        <a class="no-underline c-grey" href="#">
                            <img src="img/libreria.svg" alt="library-png">
                            <p class="fw-500">La tua libreria</p>
                        </a>

                    </li>

                </ul>

                <!-- ul playlist -->
                <ul>

                    <li class="li-aside fw-700 c-white">
                        PLAYLIST
                    </li>

                </ul>

                <ul class="scroll-playlist">

                    <li>

                        <a class="no-underline c-grey" href="#">
                            <i class="add fa-solid fa-square-plus"></i>
                            <p class="fw-500">Crea Playlist</p>
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                    <li>

                        <a class="fw-500 no-underline c-grey" href="#">
                            Nome Playlist
                        </a>

                    </li>

                </ul>

            </div>

            <!-- flex item direction column -->
            <div class="container-column">

                <!-- install app div -->
                <div class="install-wrapper">

                    <img src="img/download.svg" alt="download-png">

                    <a href="#" class="no-underline c-grey">Installa app</a>

                </div>

                <!-- profile div -->
                <div class="profile-wrapper">

                    <img src="img/profile.svg" alt="profile.png">

                    <p class="c-white fw-700">Ciro Cusati</p>

                </div>

            </div>

        </div>

    </aside>

    <main>

        <nav></nav>
        lorem10000

    </main>

    <!--********** footer section **********-->
    <footer>

        <!-- container flex item -->
        <div class="container-footer">

            <!-- left flex item -->
            <div class="left-footer">

                <div class="song-wrapper-footer">

                    <div class="image-footer">
                        <img src="img/sinister.jpeg" alt="">
                    </div>

                    <div class="title-song-footer">
                        <h3 class="c-white">Sinister</h3>
                        <a class="no-underline fw-500 c-grey" href="#">Brano Nome</a>
                    </div>

                </div>

                <div class="c-grey icon-footer">

                    <a class="c-grey" href="#">
                        <i class="fa-regular fa-heart"></i>
                    </a>

                    <a class="c-grey" href="#">
                        <i class="fa-regular fa-folder"></i>
                    </a>

                </div>

            </div>

            <!-- center flex item -->
            <div class="center-footer">

                <div class="container-btn">
                    <i class="c-white fa-solid fa-shuffle"></i>
                    <i class="c-white fa-solid fa-backward-step"></i>
                    <i class="c-white fa-regular fa-circle-play"></i>
                    <i class="c-white fa-regular fa-forward-step"></i>
                    <i class="c-white fa-regular fa-rotate-right"></i>
                </div>

                <div class="container-song-bar">

                    <div class="fw-500 c-white">0:25</div>

                    <div class="song-bar">         
                        <div id="time"></div>
                        <div id="circle-time"></div>
                    </div>

                    <div class="fw-500 c-white">4:35</div>

                </div>                

            </div>

            <!-- right flex item -->
            <div class="right-footer">

                <a class="c-grey" href="#">
                    <i class="fa-solid fa-list"></i>
                </a>

                <a class="c-grey" href="#">
                    <i class="fa-solid fa-desktop"></i>
                </a>

                <a class="c-grey" href="#">
                    <i class="fa-solid fa-volume-high"></i>
                </a>

                <div class="volume-bar">
                    <div id="volume"></div>
                    <div id="circle-sound" ></div>
                </div>

            </div>

        </div>

    </footer>

</body>
</html>
